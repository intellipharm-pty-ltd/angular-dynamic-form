<select
    class="form-control"

    ng-model="$parent.value" ng-options="option.value as option.label for option in field.options"
    ng-change="ctrl.onChange()"
    ng-disabled="field.disabled"
    ng-autofocus="field.autofocus"

    tooltip="{{field.tooltip.content}}"
    tooltip-trigger="{{field.tooltip.trigger}}"
    tooltip-placement="{{field.tooltip.placement}}"
>
    <option value="" disabled>Please select</option>
</select>
