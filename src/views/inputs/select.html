<select id="{{field.name}}"
        class="form-control"

        ng-model="$parent.$parent.value" ng-options="option.value as option.label disable when option.disabled for option in field.options"
        ng-change="DynamicFormFieldset.onChange()"
        ng-disabled="field.disabled"
        autofocus="{{field.autofocus}}"
        ng-attr-title="{{field.title}}"
>
    <option value="" disabled>Please select</option>
</select>
